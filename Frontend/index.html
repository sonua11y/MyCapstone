    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        color: #f3f3f3;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.2rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #root:not(:empty) + #loading-screen {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Student Admission Tracker...</div>
    </div>
